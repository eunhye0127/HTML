<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8">
    <title>연습문제 2</title>
    <style>
			#container { 
				width:520px;
				border:1px solid black;
				padding:20px 40px;
				margin:0 auto;
			}
      fieldset { margin-bottom:15px; }
      legend { font-weight:bold; }
			ul {list-style-type: none;}
			li { line-height:30px;}
    </style>
  </head>
  <body>
		<div id="container">
			<h1>프런트엔드 개발자 지원서 </h1>
			<p>HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
			<hr>
			<form>
                <fieldset>
                    <fieldset>
                        <legend>개인정보</legend>
                        <ul>
                            <label for="uname">이름</label>
                            <input type="text" placeholder="공백없이 입력하세요" id="uname">
                            <br>
                            <label for="phone">연락처</label>
                            <input type="text" id="phone">
                        </ul>
                    </fieldset>
                    <fieldset>
                        <legend>지원분야</legend>
                        <ul>
                            <input type="radio" checked>
                            <label>웹 퍼블리싱</label>
                            <br>
                            <input type="radio">
                            <label>웹 어플리케이션 개발</label>
                            <br>
                            <input type="radio">
                            <label>개발 환경 개선</label>
                        </ul>
                    </fieldset>
                    <fieldset>
                     <legend>지원동기</legend>
                      <label for="memo">메모</label>
                      <textarea id="memo" placeholder="지원동기를 간략히 써 주세요."></textarea>
                      </fieldset>
                </fieldset>
			</form>
		</div>
  </body>
</html>
